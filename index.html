<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Beatmaker App</title>
</head>
<body>
    <header class="header">
        <h1>Beatmaker</h1>
    </header>
    <main class="main">
        <section class="beatmaker-container">
            <button class="clear-btn">
                <i class="fas fa-times-circle"></i>Clear
            </button>
            <div class="slider-container">
                <input type="range" min="20" max="200" value="110" class="tempo-slider">
                <span class="tempo-num">Tempo: 110</span>
            </div>
            <div class="track-container">
                <div class="track-img">
                    <img src="img/tall-drum.png" alt="kick">
                    <div class="popup">Kick</div>
                </div>
                <select name="kick-select" id="kick-select">
                    <option value="sound/kick-classic.wav">Classic Kick</option>
                    <option value="sound/kick-808.wav">808 Kick</option>
                    <option value="sound/kick-heavy.wav">Kick Heavy</option>
                </select>
                <button class="volume-btn kick-volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="pad kick-pad p0"></button>
                <button class="pad kick-pad p1"></button>
                <button class="pad kick-pad p2"></button>
                <button class="pad kick-pad p3"></button>
                <button class="pad kick-pad p4"></button>
                <button class="pad kick-pad p5"></button>
                <button class="pad kick-pad p6"></button>
                <button class="pad kick-pad p7"></button>
            </div>
            <div class="track-container">
                <div class="track-img">
                    <img src="img/snare-drum.png" alt="snare">
                    <div class="popup">Snare</div>
                </div>
                <select name="snare-select" id="snare-select">
                    <option value="sound/snare-acoustic01.wav">Classic Snare</option>
                    <option value="sound/snare-808.wav">808 snare</option>
                    <option value="sound/snare-vinyl02.wav">Snare Vinyl</option>
                </select>
                <button class="volume-btn snare-volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="pad snare-pad p0"></button>
                <button class="pad snare-pad p1"></button>
                <button class="pad snare-pad p2"></button>
                <button class="pad snare-pad p3"></button>
                <button class="pad snare-pad p4"></button>
                <button class="pad snare-pad p5"></button>
                <button class="pad snare-pad p6"></button>
                <button class="pad snare-pad p7"></button>
            </div>
            <div class="track-container">
                <div class="track-img">
                    <img src="img/hi-hat.png" alt="hihat">
                    <div class="popup">Hihat</div>
                </div>
                <select name="hihat-select" id="hihat-select">
                    <option value="sound/hihat-acoustic01.wav">Classic hihat</option>
                    <option value="sound/hihat-808.wav">808 hihat</option>
                </select>
                <button class="volume-btn hihat-volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="pad hihat-pad p0"></button>
                <button class="pad hihat-pad p1"></button>
                <button class="pad hihat-pad p2"></button>
                <button class="pad hihat-pad p3"></button>
                <button class="pad hihat-pad p4"></button>
                <button class="pad hihat-pad p5"></button>
                <button class="pad hihat-pad p6"></button>
                <button class="pad hihat-pad p7"></button>
            </div>
            <div class="btn-container">
                <button class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="stop-btn">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <audio class="kick-sound" src="sound/kick-classic.wav"></audio>
            <audio class="snare-sound" src="sound/snare-acoustic01.wav"></audio>
            <audio class="hihat-sound" src="sound/hihat-acoustic01.wav"></audio>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
